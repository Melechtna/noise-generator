name: CI Builds

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C debuginfo=1"
  CARGO_INCREMENTAL: 0

jobs:
  # =========================
  # Linux x64 / aarch64
  # =========================
  linux:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            artifact_name: noise-generator-linux-x64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Install build deps (Skia + winit)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang ninja-build pkg-config \
            libxkbcommon-dev libwayland-dev libgl1-mesa-dev libasound2-dev \
            libfreetype6-dev libfontconfig1-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --bin noise-generator

      - name: Collect artifact
        run: |
          mkdir -p target/artifacts
          cp target/${{ matrix.target }}/release/noise-generator target/artifacts/${{ matrix.artifact_name }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/artifacts/${{ matrix.artifact_name }}
          if-no-files-found: error

  linux-arm64-cross:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust (stable + aarch64 target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - uses: Swatinem/rust-cache@v2
        with:
          key: linux-arm64-cross

      - name: Toolchains that RUN on amd64 and TARGET arm64
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            binutils-aarch64-linux-gnu clang ninja-build pkg-config \
            curl bzip2 make autoconf automake libtool gperf

      - name: Build ALSA (arm64) into local sysroot
        shell: bash
        run: |
          set -euxo pipefail
          SYSROOT="$PWD/sysroot-aarch64"
          mkdir -p "$SYSROOT"
          curl -L https://www.alsa-project.org/files/pub/lib/alsa-lib-1.2.9.tar.bz2 | tar xjf -
          cd alsa-lib-1.2.9
          CC=aarch64-linux-gnu-gcc AR=aarch64-linux-gnu-ar RANLIB=aarch64-linux-gnu-ranlib \
          ./configure --host=aarch64-linux-gnu --prefix="$SYSROOT/usr" --disable-alsatest
          make -j"$(nproc)"
          make install

          # Export for the Cargo step
          echo "PKG_CONFIG_PATH=$SYSROOT/usr/lib/pkgconfig:$SYSROOT/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_SYSROOT_DIR=$SYSROOT" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$SYSROOT/usr/lib:$SYSROOT/usr/lib/aarch64-linux-gnu" >> $GITHUB_ENV

      - name: Build zlib (arm64) into local sysroot
        shell: bash
        run: |
          set -euxo pipefail
          SYSROOT="${SYSROOT:-$PWD/sysroot-aarch64}"
          mkdir -p "$SYSROOT"
          curl -L https://zlib.net/zlib-1.3.1.tar.gz | tar xzf -
          cd zlib-1.3.1
          CHOST=aarch64-linux-gnu CC=aarch64-linux-gnu-gcc AR=aarch64-linux-gnu-ar RANLIB=aarch64-linux-gnu-ranlib \
            ./configure --prefix="$SYSROOT/usr"
          make -j"$(nproc)"
          make install
          ls -l "$SYSROOT/usr/lib/libz"* || true
          echo "SYSROOT=$SYSROOT" >> $GITHUB_ENV

      - name: Build expat + freetype + fontconfig (arm64) into sysroot
        shell: bash
        run: |
          set -euxo pipefail
          SYSROOT="$PWD/sysroot-aarch64"
          export PKG_CONFIG_LIBDIR="$SYSROOT/usr/lib/pkgconfig:$SYSROOT/usr/share/pkgconfig"
          export PKG_CONFIG_SYSROOT_DIR="$SYSROOT"
          export LDFLAGS="-L$SYSROOT/usr/lib -Wl,-rpath-link,$SYSROOT/usr/lib"

          # expat
          curl -L https://github.com/libexpat/libexpat/releases/download/R_2_6_3/expat-2.6.3.tar.bz2 | tar xjf -
          ( cd expat-2.6.3
            CC=aarch64-linux-gnu-gcc ./configure --host=aarch64-linux-gnu --prefix="$SYSROOT/usr" --disable-docs
            make -j"$(nproc)"
            make install
          )

          # freetype (use the zlib we just installed; avoid png/harfbuzz)
          curl -L https://download.savannah.gnu.org/releases/freetype/freetype-2.13.3.tar.xz | tar xJf -
          ( cd freetype-2.13.3
            CC=aarch64-linux-gnu-gcc \
            ZLIB_CFLAGS="" ZLIB_LIBS="-L$SYSROOT/usr/lib -lz" \
            ./configure --host=aarch64-linux-gnu --prefix="$SYSROOT/usr" \
                        --without-harfbuzz --without-png
            make -j"$(nproc)"
            make install
          )

          # fontconfig (needs expat+freetype from sysroot)
          curl -L https://www.freedesktop.org/software/fontconfig/release/fontconfig-2.14.2.tar.xz | tar xJf -
          ( cd fontconfig-2.14.2
            CC=aarch64-linux-gnu-gcc \
            ./configure --host=aarch64-linux-gnu --prefix="$SYSROOT/usr" --disable-docs
            make -j"$(nproc)"
            make install
          )

          # Export for the Rust build step (use LIBDIR, not PATH)
          echo "PKG_CONFIG_LIBDIR=$PKG_CONFIG_LIBDIR" >> $GITHUB_ENV
          echo "PKG_CONFIG_SYSROOT_DIR=$PKG_CONFIG_SYSROOT_DIR" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$SYSROOT/usr/lib" >> $GITHUB_ENV

      - name: Build (cross; uses ALSA from sysroot)
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          PKG_CONFIG_ALLOW_CROSS: "1"
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RUSTFLAGS: >-
            -C link-arg=-Wl,-rpath-link,${{ env.SYSROOT }}/usr/lib
            -C link-arg=-Wl,-rpath-link,${{ env.SYSROOT }}/usr/lib/aarch64-linux-gnu
            -C link-arg=-L${{ env.SYSROOT }}/usr/lib
            -C link-arg=-L${{ env.SYSROOT }}/usr/lib/aarch64-linux-gnu
            -C link-arg=-lz
            -C link-arg=-Wl,-rpath,${{ env.SYSROOT }}/usr/lib
        run: |
          cargo build --release --target aarch64-unknown-linux-gnu --bin noise-generator
          mkdir -p target/artifacts
          cp target/aarch64-unknown-linux-gnu/release/noise-generator target/artifacts/noise-generator-linux-arm64
      

      - uses: actions/upload-artifact@v4
        with:
          name: noise-generator-linux-arm64
          path: target/artifacts/noise-generator-linux-arm64
          if-no-files-found: error

  # =========================
  # Windows (MSVC) x64 / ARM64
  # =========================
  windows:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            artifact_name: noise-generator-windows-x64.exe
          - target: aarch64-pc-windows-msvc
            artifact_name: noise-generator-windows-arm64.exe
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Ensure Ninja (for Skia if fallback build triggers)
        run: choco install ninja -y

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Collect artifact
        shell: bash
        run: |
          mkdir -p target/artifacts
          cp "target/${{ matrix.target }}/release/noise-generator.exe" "target/artifacts/${{ matrix.artifact_name }}"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/artifacts/${{ matrix.artifact_name }}
          if-no-files-found: error

  # =========================
  # macOS universal (x64+arm64)
  # =========================
  macos-universal:
    runs-on: macos-14
    env:
      MACOSX_DEPLOYMENT_TARGET: "11.0"
    steps:
      - uses: actions/checkout@v4

      - name: Ensure Ninja
        run: brew install ninja

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2

      - name: Build (arm64)
        run: cargo build --release --target aarch64-apple-darwin
      - name: Build (x86_64)
        run: cargo build --release --target x86_64-apple-darwin

      - name: Create universal binary
        run: |
          mkdir -p target/universal
          lipo -create \
            target/aarch64-apple-darwin/release/noise-generator \
            target/x86_64-apple-darwin/release/noise-generator \
            -output target/universal/noise-generator
          file target/universal/noise-generator

      - name: Wrap universal binary into .app with icon
        run: |
          APP="target/universal/Noise Generator.app"
          mkdir -p "$APP/Contents/MacOS" "$APP/Contents/Resources"

          # 1) Binary
          cp target/universal/noise-generator "$APP/Contents/MacOS/noise-generator"
          chmod +x "$APP/Contents/MacOS/noise-generator"

          # 2) Icon (you already have this)
          cp src/ui/icons/icon.icns "$APP/Contents/Resources/icon.icns"

          # 3) Info.plist (baked here)
          cat > "$APP/Contents/Info.plist" <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key><string>Noise Generator</string>
            <key>CFBundleDisplayName</key><string>Noise Generator</string>
            <key>CFBundleIdentifier</key><string>io.melechtna.noisegenerator</string>
            <key>CFBundleVersion</key><string>1.0.0</string>
            <key>CFBundleShortVersionString</key><string>1.0.0</string>
            <key>CFBundlePackageType</key><string>APPL</string>
            <key>CFBundleExecutable</key><string>noise-generator</string>
            <key>LSMinimumSystemVersion</key><string>11.0</string>
            <key>LSApplicationCategoryType</key><string>public.app-category.utilities</string>
            <key>NSHighResolutionCapable</key><true/>
            <key>CFBundleIconFile</key><string>icon</string>
          </dict>
          </plist>
          PLIST

          # Optional sanity check
          /usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" "$APP/Contents/Info.plist" || true

          # Zip artifact for distribution
          (cd target/universal && zip -r "noise-generator-macos-universal.app.zip" "Noise Generator.app")

      - uses: actions/upload-artifact@v4
        with:
          name: noise-generator-macos-universal-app
          path: target/universal/noise-generator-macos-universal.app.zip
          if-no-files-found: error

  # =========================
  # Android (debug APK via your scripts)
  # =========================
  android:
    runs-on: ubuntu-24.04
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      # Puts sdkmanager/apksigner/aapt2 on PATH
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: ImageMagick for icon generation
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Accept licenses & install platform + build-tools + NDK
        shell: bash
        run: |
          yes | sdkmanager --licenses >/dev/null || true
          sdkmanager "platforms;android-30" "ndk;26.3.11579264"

          # Install the latest build-tools, then alias it to 36.1 for your script
          LATEST=$(sdkmanager --list | sed -n 's/.*build-tools;\([0-9.]\+\).*/\1/p' | sort -Vr | head -n1)
          sdkmanager "build-tools;${LATEST}"

          mkdir -p "$ANDROID_HOME/build-tools"
          if [ ! -d "$ANDROID_HOME/build-tools/36.1" ]; then
            ln -s "$ANDROID_HOME/build-tools/${LATEST}" "$ANDROID_HOME/build-tools/36.1"
          fi

          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.3.11579264" >> $GITHUB_ENV
          echo "$ANDROID_HOME/ndk/26.3.11579264/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Ensure debug keystore exists (for apksigner)
        shell: bash
        run: |
          if [ ! -f "$HOME/.android/debug.keystore" ]; then
            mkdir -p "$HOME/.android"
            keytool -genkeypair -v \
              -keystore "$HOME/.android/debug.keystore" -storepass android \
              -alias androiddebugkey -keypass android \
              -dname "CN=Android,O=Android,C=US" \
              -keyalg RSA -keysize 2048 -validity 10000
          fi

      - name: Install cargo-apk
        run: cargo install cargo-apk --locked

      - name: Build native lib (cargo-apk)
        run: |
          rustup target add aarch64-linux-android
          cargo apk build --lib --target aarch64-linux-android

      - name: Generate Android icons
        run: bash scripts/android-cheat-icons.sh

      - name: Produce debug APK via cheat script
        run: bash scripts/android-cheat.sh target/artifacts/noise-generator-debug.apk

      - uses: actions/upload-artifact@v4
        with:
          name: noise-generator-android-debug-apk
          path: target/artifacts/noise-generator-debug.apk
          if-no-files-found: error
